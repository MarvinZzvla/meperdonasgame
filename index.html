<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Me perdonas?</title>
</head>
<body>
   <center><h2>¿Me perdonas?</h2></center>

   <div>
   <center>
    <button id="yesBtn" class="btn btn-primary">Si</button>
    <button id="miBoton" class="btn btn-danger">No</button>
    </center>
    <h1 id="textDisplay" style="text-align: center; color:red; display:none;">Gracias mi amor te amo ♥</h1>
</div>
</body>
<script>
    let boton = document.getElementById("miBoton");
    let botonYes = document.getElementById("yesBtn");

    botonYes.addEventListener("click",() => {
document.getElementById("textDisplay").style.display="block";

boton.style.display = "none";
botonYes.style.display = "none";
    });


boton.addEventListener("mouseover", function() {
  
  let posicionTop = Math.floor(Math.random() * 100);
  let posicionLeft = Math.floor(Math.random() * 100);

  
  boton.style.position = 'absolute'; 
  boton.style.top = posicionTop + "%";
  boton.style.left = posicionLeft + "%";
});
</script>
</html>
